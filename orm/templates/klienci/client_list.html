{% extends 'base.html' %}
{% load static %}

{% block title %}
    Klienci
{% endblock %}

{% block content %}
    <h1>Lista Klient√≥w</h1>

    <section>
    <div class="table-wrapper">
         <table>
            <thead>
                <tr>
                    <th>ID Klienta</th>
                    <th>Nazwa Klienta</th>
                    <th>Adres</th>
                    <th>Dodany przez</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>
                            {{ client.id }}
                        </td>
                        <td>
                            <a href="{% url 'orm:client_page' slug=client.slug %}">
                                {{ client.name }}
                            </a>
                        </td>
                        <td>{{ client.address }}</td>
                        <td>{{ client.author }}</td>
                    </tr>
                {% endfor %}
            </tbody>
         </table>
    </div>
    </section>
    <a href="/" class="homepage"><img src="{% static 'images/back-arrow.png' %}"></a>
{% endblock %}
